<!DOCTYPE html><!--Version-->
<html lang="en"><!--Lenguaje-->
    <head><!--Encabezado-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to fit=no" />
        <link rel="stylesheet" href="../css/style.css"><!--La parte visual-->
        <link rel="icon" href="../img/logoSena.png" type="img.png">
        <title>login</title><!--Titulo de la pagina-->
    </head>
    <body class="login">
        <div class="login-box">
            <div class="login-header">
                <div class="imagen-sena">
                    <a href=""><img src="../img/logo-sena-negro-png-2022.png" width="100px"  alt=""></a> 
                </div>
                <h1>Analisis y desarrollo de software</h1>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="Numero-documento" class="input-field" placeholder="Numero de documento" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Recordarme</label>
                </section>
                <section>
                    <a href="#">Recordar Contraseña</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label  for="submit"><a href="../js/index.html">Iniciar sesion</a></label>
            </div>
            <div class="sign-up-link">
                <p>¿Ya tienes cuenta? <a href="../js/login.html">Inicia Sesion</a></p>
            </div>
        </div>
        <footer class="footer">
          <div class="logo1"><img src="../img/minitrabajo.png" alt=""></div>
          
            <ul class="social-icon">
              <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-youtube"></ion-icon>
                </a>
              </li>
              <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
              <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
              </li>
              <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </a>
              </li>
            </ul>
            
            <p class="text"><img src="../img/header_govco.png" alt=""></div>
          </footer>
          <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
          ></script>
          <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
          ></script>
